      <div mat-card-avatar class="header-avatar"></div>
      <mat-card-title>Welcome to My App!</mat-card-title>
      <mat-card-subtitle>Your modern web experience starts here</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
